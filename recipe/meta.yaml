{% set name = "pynucastro" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynucastro-{{ version }}.tar.gz
  sha256: 2547f7fbe0b3ab43505fd591af0f5fe9d385d21e5f10e0c6bcc19142ea1d26e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10
    - ipywidgets >=7.1.2
    - matplotlib-base >=2.1.0
    - networkx >=2.1
    - numpy >=1.13.3,<3.0
    - scipy >=1.0.0
    - sympy >=1.1.1
  run_constrained:
    - numba >=0.52

test:
  imports:
    - pynucastro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pynucastro/pynucastro
  summary: A python library for nuclear astrophysics
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zingale
    - yut23
